<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <!--    BARRA 1 -->
        <div class="progress">{{progreso1}}
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.aria-valuenow]="progreso1"
               [style.width]="progreso1+'%'"
               aria-valuemin="0" aria-valuemax="100"
               ></div>
        </div>
        <br>
        <!--    BARRA 2 -->
        <div class="progress"> {{progreso2}}
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.aria-valuenow]="progreso2"
               [style.width]="progreso2+'%'"
               aria-valuemin="0" aria-valuemax="100"
               ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--BOTONES De INCREMENTADOR-->
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
<!--        INCREMENTADOR 1-->
        <!--     valor   Lo recibo en component por el Input y se usa [] en progreso para que sea un valor no un string-->
        <app-incrementador
          (valor)="progreso1=$event"
          [valor]="progreso1"
          [btnClass]="'btn-success'"
          nombrePropio="Progress azul"
          ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
<!--        INCREMENTADOR 2-->
        <app-incrementador
          (valor)="progreso2=$event"
          [valor]="progreso2"
          btnClass="btn-warning"
          nombrePropio="Progress 2"
          ></app-incrementador>
      </div>
    </div>
  </div>

</div>
