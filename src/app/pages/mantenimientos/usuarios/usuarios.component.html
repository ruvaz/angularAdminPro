<div class="row animated fadein fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar usuario...">


      </div>
    </div>
  </div>
</div>


<div class="row animated fadein fast">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>


<div class="row animated fadein">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios ({{totalUsuarios}}) - {{desde}}</h4>
        <h6 class="card-subtitle">Usuarios registrados en la aplicaci√≥n</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Avatar</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th class="w100">Role</th>
              <th class="w100">Auth</th>
              <th class="text-nowrap w100">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td><img [src]="usuario.getImagenUrl()" class="avatar" alt=""></td>
              <td> {{usuario.email}}</td>
              <td> {{usuario.nombre}}</td>
              <td> {{usuario.role}}</td>
              <td>
                <div *ngIf="!usuario.google" class="label label-table label-info">E-mail</div>
                <div *ngIf="usuario.google"  class="label label-table label-danger">Google</div>
              </td>
              <td class="text-nowrap">
                <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
              </td>
            </tr>

            </tbody>
          </table>
        </div>

        <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary" (click)="cambiarPagina(+5)">Siguientes</button>
      </div>
    </div>
  </div>
</div>
