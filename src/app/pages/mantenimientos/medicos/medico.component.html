<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">Actualizar informaci√≥n</h6>
        <form class="form-horizontal p-t-20"
              (submit)="guardarMedico()"
              [formGroup]="medicoForm">

          <div class="form-group row" *ngIf="medicoSelecto">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img  [src]="medicoSelecto.img|imagen:'medicos'"
                  alt="foto" class="w200">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       class="form-control"
                       id="exampleInputuname3"
                       formControlName="nombre"
                       placeholder="Nombre">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-sm-3 control-label">Hospital*</label>
            <div class="col-sm-9">
              <div class="input-group">

                <select class="form-control"
                        formControlName="hospital">
                  <option >Seleccione Hospital</option>
                  <option *ngFor="let hospital of hospitales"
                          [value]="hospital._id">
                    {{hospital.nombre}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit"
                      [disabled]="medicoForm.invalid"
                      class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Actualizar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div *ngIf="hospitalSelecto"
       class="col-6 animated fadeIn fast" >
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{hospitalSelecto.nombre}}</h6>
        <img [src]="hospitalSelecto.img|imagen:'hospitales'" alt="" class="img-thumbnail">
      </div>
    </div>
  </div>
</div>
