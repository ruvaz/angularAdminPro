<div class="row animated fadein fast">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <input type="text"
               class="form-control"
               placeholder="Buscar medico..."
               (keyup)="buscarTermino(txtTermino.value)"
               #txtTermino>
      </div>
    </div>
  </div>
</div>


<div class="row animated fadein fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-success text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>


<div class="row animated fadein" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">

      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medicos {{medicos.length}}</h4>
            <h6 class="card-subtitle">Medicos registrados en la aplicaci√≥n</h6>

          </div>
          <div class="col-4">
            <div class="text-right">
              <a
                [routerLink]="['/dashboard/medicos/nuevo']"
                class="btn btn-primary">
                <i class="fa fa-user-circle"></i>
                Crear Medico
              </a>
            </div>
          </div>


        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Foto</th>
              <th>Nombre</th>
              <th class="text-nowrap w100">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="text-center">
                <img [src]="medico.img|imagen:'medicos'"
                     alt="{{medico.nombre}}"
                     (click)="abrirModal(medico)"
                     class="w100 cursor">
              </td>
              <td>
                {{medico.nombre}}
              </td>
              <td class="text-nowrap text-center">
                <a class="cursor"
                   data-toggle="tooltip"
                   [routerLink]="['/dashboard/medicos/',medico._id]"
                   data-original-title="Editar">
                  <i class="fa fa-pencil text-inverse m-r-10"></i> </a>

                <a (click)="eliminarMedico(medico)"
                   data-toggle="tooltip"
                   class="cursor"
                   data-original-title="Eliminar">
                  <i class="fa fa-close text-danger"></i>
                </a>
                &nbsp;
              </td>
            </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
