<div class="row animated fadein fast">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <input type="text"
               class="form-control"
               placeholder="Buscar hospital..."
               (keyup)="buscarTermino(txtTermino.value)"
               #txtTermino>
      </div>
    </div>
  </div>
</div>


<div class="row animated fadein fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-success text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>


<div class="row animated fadein" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">

      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales {{hospitales.length}}</h4>
            <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>

          </div>
          <div class="col-4">
            <div class="text-right">
              <button
                (click)="abrirSweetAlert()"
                class="btn btn-primary">
                <i class="fa fa-hospital-o"></i>
                Crear hospital
              </button>
            </div>
          </div>


        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Foto</th>
              <th>Nombre</th>
              <th class="text-nowrap w100">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="text-center">
                <img [src]="hospital.img|imagen:'hospitales'"
                     class="w100 cursor"
                     (click)="abrirModal(hospital)"
                     alt="{{hospital.nombre}}">
              </td>
              <td>
                <input type="text"
                       class="form-control"
                       [(ngModel)]="hospital.nombre"
                       placeholder="Nombre del hospital">
              </td>
              <td class="text-nowrap text-center">
                <a (click)="guardarCambios(hospital)"
                   class="cursor"
                   data-toggle="tooltip"
                   data-original-title="Guardar">
                  <i class="fa fa-save text-inverse m-r-10"></i> </a>
                &nbsp;
                &nbsp;
                <a (click)="eliminarHospital(hospital)"
                   data-toggle="tooltip"
                   class="cursor"
                   data-original-title="Eliminar">
                  <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>

            </tbody>
          </table>
        </div>

        <!--        <button class="btn btn-secondary">Anteriores</button>        &nbsp;-->
        <!--        <button class="btn btn-secondary">Siguientes</button>-->
      </div>
    </div>
  </div>
</div>
