<div class="row">

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sample Form with the Icons</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>
        <form class="form p-t-20"
              [formGroup]="perfilForm"
              (submit)="actualizarPerfil()">

          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control"
                     id="exampleInputuname"
                     formControlName="nombre"
                     placeholder="Nombre de usuario">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control"
                     id="exampleInputEmail1"
                     formControlName="email"
                     [readOnly]="usuario.google"
                     placeholder="Email">
            </div>
          </div>

          <button type="submit"
                  class="btn btn-success btn-block waves-effect waves-light m-r-10"
                  [disabled]="perfilForm.invalid"
          >Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>
        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.getImagenUrl()" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>
        <input type="file"
               (change)="cambiarImagen($event.target.files[0])">
        <br>
        <br>
        <button type="button"
                class="btn btn-info btn-block waves-effect waves-light m-r-10"
                [disabled]="!imagenASubir"
                (click)="subirImagen()">
                  <i class="fa fa-save"></i> Cambiar imagen
        </button>

      </div>
    </div>
  </div>
</div>
