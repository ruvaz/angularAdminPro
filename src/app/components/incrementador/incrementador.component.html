<h3>{{leyendaHijo}}</h3>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" (click)="cambiaValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input type="text" class="form-control" value="{{progreso}}">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="cambiaValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
